<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootcamp Connect</title>
</head>

<body>
    <div>
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="enter username" id="registerUsername">
            <input type="passowrd" placeholder="enter password" id="registerPassword">
            <input type="text" placeholder="enter cohort code" id="cohortCode">
            <button type="submit" id="registerBtn">Register</button>
        </form>
    </div>

    <div>
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="enter username" id="loginUsername">
            <input type="passowrd" placeholder="enter password" id="loginPassword">
            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
